<div class="col-sm-8 col-sm-offset-2">
  <h2>Mes appareils</h2>
  <p>Mis Ã  jour : {{lastUpdate |async | date |uppercase}}</p>
  <ul class="list-group">
    <app-appareil *ngFor="let appareil of appareils; let i = index"
                  [indexOfAppareil]="i"
                  [appareilName]="appareil.name"
                  [appareilStatus]="appareil.status"
                  [id]="appareil.id">
    </app-appareil>
    <div class="container-button">
      <button class="btn btn-success" (click)="onAllumer()">Tout Allumer</button>
      <button class="btn btn-danger" (click)="onEteindre()">Tout Eteindre</button>
    </div>
  </ul>
</div>
